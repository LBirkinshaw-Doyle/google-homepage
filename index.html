<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Logo and title -->
    <title>Google</title>
    <link href="https://www.google.com//images/branding/googleg/1x/googleg_standard_color_128dp.png" rel="icon">

    <!-- Style Sheets -->
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
    <div id="body-container">
        <div id="header-container">
            <div id="header-left-link-container" flex="1">
                <a class="header-left-link" href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header" flex="1">
                    About
                </a>
                <a class="header-left-link" href="https://store.google.com/GB?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB" flex="2">
                    Store
                </a>
            </div>
            <div id="header-sub-container" flex="2">
                <div id="header-spacer"></div>
                <div id="header-nav-container">
                    <div id="header-links-container">
                        <div class="header-link">
                            <a href="https://mail.google.com/mail/&ogbl";>
                                Gmail
                            </a>
                        </div>
                        <div class="header-link">
                            <a href="https://www.google.co.uk/imghp?hl=en&ogbl">
                                Images
                            </a>
                        </div>
                    </div>
                    <div id="header-button-container">
                        <a id="tripdots" aria-label="Google apps" href="https://www.google.co.uk/intl/en/about/products" role="button">
                            <svg height="23" width="23">
                                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                            </svg>
                        </a>
                        <a id="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ" target="_top">
                            Sign in
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div id="logo-container">
            <div id="logo-div">
                <img id="logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272" height="92">
            </div>
        </div>
        <div id="search-container">
            <form>
                <div id="bar-button-div">
                    <div id="bar-container">
                        <div id="bar-spacing-container">
                            <div id="search-icon-container">
                                <div id="search-icon-div">
                                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                    </svg>
                                </div>
                            </div>
                            <div id="seach-text-container">
                                <div id="search-text-div">
                                    <input id="text-entry" type="text" autocomplete="off" autofocus  autocapitalize="none" maxlength="2048">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="button-container">
                        <center>
                            <input class="search-button" type="submit" value="Google Search" aria-label="Google Search">
                            <input class="search-button" type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky">
                        </center>
                    </div>
                </div>
            </form>
        </div>
        <div id="footer-container">
            footer
        </div>
    </div>
</body>
</html>
